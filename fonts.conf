<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="size" compare="more_eq" qual="any">
   <double>0</double>
  </test>
  <test name="size" compare="less_eq" qual="any">
   <double>5</double>
  </test>
  <edit name="antialias" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="pixelsize" compare="more_eq" qual="any">
   <double>0</double>
  </test>
  <test name="pixelsize" compare="less_eq" qual="any">
   <double>10</double>
  </test>
  <edit name="antialias" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
</fontconfig>
