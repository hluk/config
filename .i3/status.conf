general {
        colors = true
        interval = 5

        color_good = '#666666'
        color_degraded = '#ccdc90'
        color_bad = '#e89393'
}

#order += "ipv6"
#order += "disk /"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "load"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "ï‡« %essid%quality"
        format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "%speed"
        format_down = ""
}

battery all {
        status_chr = "âš¡"
        status_bat = "ðŸ”‹"
        status_full = ""
        status_unk = ""
        hide_seconds = true
        integer_battery_capacity = true
        last_full_capacity = true
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M  "
}

load {
        format = "%1min %5min %15min"
}

volume master {
        format = "â™ª %volume"
        format_muted = "â™ª muted (%volume)"
}
