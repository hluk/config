[core]
as_active_plugins = core;extrawm;neg;move;vpswitch;winrules;place;decoration;regex;grid;resize;scale;animation;mousepoll;notification;text;expo;wall;shift;ezoom;shelf;switcher;
s0_refresh_rate = 60
as_autoraise_delay = 300
as_toggle_window_maximized_key = <Super>space
s0_focus_prevention_level = 2
as_autoraise = false
as_window_menu_key = Disabled
s0_focus_prevention_match = !any
s0_outputs = 1366x768+0+0;;
s0_detect_outputs = false
s0_detect_refresh_rate = false
s0_lighting = false
as_audible_bell = false
s0_hsize = 2
s0_vsize = 2
s0_unredirect_fullscreen_windows = true
s0_number_of_desktops = 4

[ring]
s0_thumb_width = 1024
s0_thumb_height = 1024
s0_title_font_bold = true
s0_timestep = 1.500000
s0_select_with_mouse = true
s0_speed = 2.000000
s0_ring_height = 100
s0_ring_width = 60
s0_min_scale = 0.600000

[move]
as_initiate_key = <Control>Menu

[maximumize]
as_trigger_max_key = Disabled
as_trigger_min_key = <Super>space

[resize]
as_initiate_normal_key = <Shift>Menu

[rotate]
as_rotate_to_1_key = <Super>plus
as_rotate_to_2_key = <Super>ecaron
as_rotate_to_3_key = <Super>scaron
as_rotate_to_4_key = <Super>ccaron
as_rotate_to_1_window_key = <Alt><Super>plus
as_rotate_to_2_window_key = <Alt><Super>ecaron
as_rotate_to_3_window_key = <Alt><Super>scaron
as_rotate_to_4_window_key = <Alt><Super>ccaron
as_flip_time = 250
s0_acceleration = 7.000000

[winrules]
s0_skiptaskbar_match = (class=Pidgin) & role=buddy_list
s0_no_focus_match = class=Xfce4-notifyd

[obs]
as_brightness_increase_key = XF86MonBrightnessUp
as_brightness_decrease_key = XF86MonBrightnessDown
as_saturation_increase_key = <Super>KP_Add
as_saturation_decrease_key = <Super>KP_Subtract

[neg]
as_window_toggle_key = <Super>KP_Divide

[animation]
s0_minimize_effects = 
s0_minimize_durations = 
s0_minimize_matches = 
s0_minimize_options = 
s0_close_durations = 150;150;
s0_close_effects = animation:Fade;animation:Fade;
s0_close_matches = (type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz);
s0_close_options = ;;
s0_open_effects = animation:Fade;animation:Fade;
s0_open_durations = 150;150;
s0_open_matches = (type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz);
s0_open_options = ;;

[grid]
as_put_center_key = <Super>KP_5
as_put_left_key = <Super>KP_4
as_put_right_key = <Super>KP_6
as_put_top_key = <Super>KP_8
as_put_bottom_key = <Super>KP_2
as_put_topleft_key = <Super>KP_7
as_put_topright_key = <Super>KP_9
as_put_bottomleft_key = <Super>KP_1
as_put_bottomright_key = <Super>KP_3

[staticswitcher]
s0_highlight_border_color = #009effff
s0_saturation = 0
s0_brightness = 20
s0_highlight_color = #faff00ff
s0_highlight_border_inlay_color = #009bff64
as_next_all_key = <Control><Super>Tab
s0_highlight_rect_hidden = 2

[commands]
as_command0 = sakura -e "/home/lukas/dev/bin/screen"
as_command1 = /home/lukas/dev/bin/chromium.sh
as_run_command1_key = <Super>w
as_command3 = sh -c "(mpd && mpc play) || mpc toggle"
as_command4 = mpc next
as_command5 = mpc prev
as_run_command2_key = <Super>semicolon
as_run_command4_key = XF86AudioNext
as_run_command5_key = XF86AudioPrev
as_command6 = xkill
as_run_command6_key = <Super>x
as_command7 = /home/lukas/dev/bin/volume.sh 2%+
as_command8 = /home/lukas/dev/bin/volume.sh 2%-
as_run_command7_key = XF86AudioRaiseVolume
as_run_command8_key = XF86AudioLowerVolume
as_command9 = /home/lukas/dev/menus/runmenu.sh
as_run_command9_key = <Super>r
as_command10 = xterm -e ipython -pylab
as_run_command10_key = <Super>c
as_command11 = /home/lukas/dev/menus/mpd.sh
as_run_command11_key = <Super>uacute
as_command2 = /home/lukas/dev/qt/copyq/build/copyq

[shelf]
as_triggerscreen_key = Disabled
as_dec_button = <Super>Button4
as_inc_button = <Super>Button5

[extrawm]
as_toggle_always_on_top_key = <Super>p
as_toggle_sticky_key = <Shift><Super>p

[workarounds]
as_convert_urgency = true
as_java_fix = false
as_qt_fix = true
as_ooo_menu_fix = false
as_force_glx_sync = false

[place]
s0_mode = 2
s0_mode_matches = class=Sakura | class=Gvim | class=Evince | class=Uzbl-tabbed;
s0_mode_modes = 3;
s0_viewport_matches = class=Chrome;class=Pidgin;
s0_viewport_x_values = 2;1;
s0_viewport_y_values = 1;2;

[shift]
s0_mipmaps = true
s0_ground_color1 = #000000cc
s0_speed = 3.500000
s0_timestep = 3.200000
s0_title_font_bold = true

[decoration]
as_decoration_match = any & !(class=Wine) & !(name=Navigator)
as_shadow_match = (any) & !(class=Conky)
as_command = emerald --replace

[water]

[fade]
s0_fade_speed = 16.000000

[cube]

[screenshot]
as_directory = ~/down
as_initiate_button = <Alt><Super>Button1

[tile]
as_tile_horizontally_key = <Super>h
as_tile_vertically_key = <Super>v

[colorfilter]
s0_filters = /home/lukas/dev/colors/compiz-night;/home/lukas/dev/colors/compiz-night2;
as_switch_filter_key = <Alt><Super>f

[switcher]
s0_opacity = 100
s0_saturation = 20
s0_brightness = 55
s0_zoom = 0.000000

[blur]

[mblur]
s0_strength = 0.500000

[wall]
as_left_key = <Super>Left
as_left_window_key = <Alt><Super>Left
as_right_key = <Super>Right
as_right_window_key = <Alt><Super>Right
as_up_key = <Super>Up
as_down_key = <Super>Down
as_slide_duration = 0.200000
as_preview_timeout = 0.200000
as_up_window_key = <Alt><Super>Up
as_down_window_key = <Alt><Super>Down
as_outline_color = #333333c8
as_show_switcher = false

[vpswitch]
as_switch_to_1_key = <Super>plus
as_switch_to_2_key = <Super>ecaron
as_switch_to_3_key = <Super>scaron
as_switch_to_4_key = <Super>ccaron

[expo]
as_zoom_time = 0.200000
as_vp_distance = 0.000000
as_vp_brightness = 100.000000
as_expo_edge = 
as_reflection = false

[trailfocus]
s0_min_saturation = 40

[addhelper]
as_ononinit = true
as_toggle_key = Disabled
as_brightness = 100
as_opacity = 90

[ezoom]
as_zoom_in_button = <Alt><Super>Button4
as_zoom_out_button = <Alt><Super>Button5
s0_zoom_factor = 1.020000
s0_restrain_mouse = true
s0_scale_mouse_dynamic = false

[zoom]
as_zoom_in_button = <Shift><Super>Button4
as_zoom_out_button = <Alt><Super>Button5

[wallpaper]

[mag]
as_initiate = <Super>z

[scale]
as_initiate_edge = 
s0_opacity = 100
as_initiate_key = <Shift><Super>Up
as_initiate_all_key = <Shift><Super>Down
s0_spacing = 0
s0_speed = 2.500000
s0_timestep = 1.500000
as_key_bindings_toggle = true

