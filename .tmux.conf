#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -R
unbind BTab
bind BTab select-pane -R

# " windowlist -b
unbind '"'
bind '"' choose-window


# --------------------------------------------------------------------------- #
bind = split-window
bind Enter copy-mode
setw -g mode-keys vi
#setw -g mode-mouse on

# Status Bar
# 8 is transparent color
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg 8
set-option -g status-fg white
set-option -g status-left-length 40
setw -g window-status-bg 8
setw -g window-status-fg yellow
setw -g window-status-current-attr bold
setw -g window-status-current-fg white
setw -g window-status-current-bg 8
setw -g window-status-alert-attr bold
setw -g window-status-alert-fg red

set -g status-left '#[default]'
set -g status-right '#[fg=blue]%Y-%m-%d #[default]%H:%M #[fg=green]@#H'

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# reload the configuration, handy
bind r source-file ~/.tmux.conf

