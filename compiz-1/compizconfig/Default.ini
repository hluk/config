[core]
s0_refresh_rate = 60
s0_autoraise_delay = 300
s0_toggle_window_maximized_key = <Super>space
s0_focus_prevention_level = 2
s0_autoraise = false
s0_window_menu_key = Disabled
s0_focus_prevention_match = !any
s0_outputs = 1366x768+0+0;;
s0_detect_outputs = false
s0_detect_refresh_rate = false
s0_lighting = false
s0_audible_bell = false
s0_hsize = 2
s0_vsize = 2
s0_unredirect_fullscreen_windows = true
s0_number_of_desktops = 4
s0_active_plugins = core;composite;opengl;decor;grid;resize;copytex;mousepoll;text;ring;extrawm;neg;move;expo;vpswitch;place;wall;regex;thumbnail;

[ring]
s0_thumb_width = 800
s0_thumb_height = 400
s0_title_font_bold = true
s0_timestep = 0.100000
s0_select_with_mouse = true
s0_speed = 50.000000
s0_ring_height = 45
s0_ring_width = 60
s0_min_scale = 0.600000
s0_next_key = <Alt>Tab
s0_prev_key = <Shift><Alt>Tab
s0_next_all_key = <Super>Tab
s0_prev_all_key = <Shift><Super>Tab

[move]
s0_initiate_key = <Control>Menu

[maximumize]
s0_trigger_max_key = Disabled
s0_trigger_min_key = <Super>space

[resize]
s0_initiate_normal_key = <Shift>Menu
s0_initiate_key = <Shift>Menu

[rotate]
s0_rotate_to_1_key = <Super>plus
s0_rotate_to_2_key = <Super>ecaron
s0_rotate_to_3_key = <Super>scaron
s0_rotate_to_4_key = <Super>ccaron
s0_rotate_to_1_window_key = <Alt><Super>plus
s0_rotate_to_2_window_key = <Alt><Super>ecaron
s0_rotate_to_3_window_key = <Alt><Super>scaron
s0_rotate_to_4_window_key = <Alt><Super>ccaron
s0_flip_time = 250
s0_acceleration = 7.000000
s0_rotate_left_key = <Super>Left
s0_rotate_right_key = <Super>Right

[winrules]
s0_skiptaskbar_match = (class=Pidgin) & role=buddy_list
s0_no_focus_match = class=Xfce4-notifyd

[obs]
s0_brightness_increase_key = XF86MonBrightnessUp
s0_brightness_decrease_key = XF86MonBrightnessDown
s0_saturation_increase_key = <Super>KP_Add
s0_saturation_decrease_key = <Super>KP_Subtract

[neg]
s0_window_toggle_key = <Super>KP_Divide

[animation]
s0_minimize_effects = 
s0_minimize_durations = 
s0_minimize_matches = 
s0_minimize_options = 
s0_close_durations = 150;150;
s0_close_effects = animation:Fade;animation:Fade;
s0_close_matches = (type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz);
s0_close_options = ;;
s0_open_effects = animation:Fade;animation:Fade;
s0_open_durations = 150;150;
s0_open_matches = (type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz);
s0_open_options = ;;

[grid]
s0_put_center_key = <Super>KP_5
s0_put_left_key = <Super>KP_4
s0_put_right_key = <Super>KP_6
s0_put_top_key = <Super>KP_8
s0_put_bottom_key = <Super>KP_2
s0_put_topleft_key = <Super>KP_7
s0_put_topright_key = <Super>KP_9
s0_put_bottomleft_key = <Super>KP_1
s0_put_bottomright_key = <Super>KP_3

[staticswitcher]
