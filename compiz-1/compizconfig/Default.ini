s0_saturation = 0
s0_brightness = 20
s0_highlight_color = #faff00ff
s0_highlight_border_inlay_color = #009bff64
s0_next_all_key = <Control><Super>Tab
s0_highlight_rect_hidden = 2

[commands]
s0_command0 = sakura -e "/home/lukas/dev/bin/screen"
s0_command1 = /home/lukas/dev/bin/chromium.sh
s0_run_command1_key = <Super>w
s0_command3 = sh -c "(mpd && mpc play) || mpc toggle"
s0_command4 = mpc next
s0_command5 = mpc prev
s0_run_command2_key = <Super>semicolon
s0_run_command4_key = XF86AudioNext
s0_run_command5_key = XF86AudioPrev
s0_command6 = xkill
s0_run_command6_key = <Super>x
s0_command7 = /home/lukas/dev/bin/volume.sh 2%+
s0_command8 = /home/lukas/dev/bin/volume.sh 2%-
s0_run_command7_key = XF86AudioRaiseVolume
s0_run_command8_key = XF86AudioLowerVolume
s0_command9 = /home/lukas/dev/menus/runmenu.sh
s0_run_command9_key = <Super>r
s0_command10 = xterm -e ipython -pylab
s0_run_command10_key = <Super>c
s0_command11 = /home/lukas/dev/menus/mpd.sh
s0_run_command11_key = <Super>uacute
